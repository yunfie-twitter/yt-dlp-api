version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-8001}:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - CONFIG_PATH=/app/config/config.json
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
      - ./config.json:/app/config/config.json
      # Use tmpfs for downloads to avoid disk I/O and auto-clean
      - type: tmpfs
        target: /tmp/ytdlp_downloads
        tmpfs:
          size: 2048M  # Limit to 2GB RAM usage

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6380}:6379"
